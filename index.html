<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- BS5 link -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header class="container-fluid">
    <div class="row text-end">
      <div class="col-12">
        <button class="btn bg-danger m-5" type="button" onclick="resetScore()">Reset</button>
      </div>
    </div>
  </header>

  <main class="container-fluid bgImg">
    <div class="row text-center">
      <!-- SECTION Points -->
      <div class="col-6">
        <h1 class="text-white my-5">Home</h1>
        <p id="homePoints" class="text-white  mb-5">0</p>
      </div>
      <div class="col-6">
        <h1 class="text-white my-5">Away</h1>
        <p id="awayPoints" class="text-white ">0</p>
      </div>
    </div>
    <!-- !SECTION -->
    <div class="row text-center">
      <!-- SECTION home buttons -->
      <div class="col-6 ">
        <button class="btn bg-success text-white mx-3" type="button" onclick="updateScore('home')">Home +1</button>
        <button class="btn bg-success text-white mx-3" type="button" onclick="updateBigScore('home')">Home +3</button>
        <button class="btn bg-success text-white mx-3" type="button" onclick="removePoints('home')">Home -1</button>
      </div>
      <!-- !SECTION -->
      <!-- SECTION away buttons -->
      <div class="col-6">
        <button class="btn bg-success text-white mx-3" type="button" onclick="updateScore('away')">Away +1</button>
        <button class="btn bg-success text-white mx-3" type="button" onclick="updateBigScore('away')">Away +3</button>
        <button class="btn bg-success text-white mx-3" type="button" onclick="removePoints('away')">Away -1</button>

      </div>
      <!-- !SECTION -->
    </div>
  </main>
  <!-- JS script -->
  <script src="app.js"></script>
</body>

</html>
